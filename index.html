
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AR - News Feed</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link href="css/custom-style.css" rel="stylesheet">

  </head>

  <body>


    <header class="header">
      <!-- views/header.html -->
    </header>

    <!-- Page Content -->
    <div class="container">

      <div id="main-row" class="row">

        <div id ="sidebar" class="col-md-4">
          
          <div id="news-source">
            <!-- views/news-source.html -->
          </div>
          <div id="googleSheet" class="list-group-item">
            <h3>Leave a comment!</h3>
            <form id="new-comment" action="">
              <div class="form-group">
                <label for="Name">Name: </label>
                <input type="text" name="Name" class="form-control">
              </div>
              <div class="form-group">
                <label for="Email">Email: </label>
                <input type="text" name="Email" class="form-control">
              </div>
              <div class="form-group">
                <label for="Comments">Comments: </label>
                <input type="text" name="Comments" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Send Data</button>
            </form>
            <!-- /#new-comment -->
            <hr>
            <div id="comments"></div>
          </div>
          <!-- /#googleSheet -->
        </div>
        <!-- /#sidebar -->

        <div id="content" class="col-md-8">
          <h3>ARS Technica</h3>
          <div id="ars-technica"></div>
          <h3 class="mt-35">Crypto Coin News</h3>      
          <div id="crypto-coins-news" class="header-clear"></div>
          <h3 class="mt-35">Engadget</h3>
          <div id="engadget" class="header-clear"></div>         
          <h3 class="mt-35">Hacker News</h3>
          <div id="hacker-news" class="header-clear"></div>          
          <h3 class="mt-35">Recode</h3>
          <div id="recode" class="header-clear"></div>         
          <h3 class="mt-35">TechCrunch</h3>
          <div id="techcrunch" class="header-clear"></div>         
          <h3 class="mt-35">TechRadar</h3>
          <div id="techradar" class="header-clear"></div>        
          <h3 class="mt-35">The Next Web</h3>
          <div id="the-next-web" class="header-clear"></div>        
          <h3 class="mt-35">The Verge</h3>
          <div id="the-verge" class="header-clear"></div>        
          <h3 class="mt-35">Wired</h3>
          <div id="wired" class="header-clear"></div>
        </div>
        <!-- /#content -->

      </div>
      <!-- /#main-row -->

      <hr><hr>

      

    </div>
    <!-- /.container -->

    <div class="back-to-top">
      <a href="#"><i class="fas fa-arrow-circle-up"></i></a>
    </div>

    <!-- Footer -->
    <footer class="footer py-5 bg-dark">
      
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Handlebars -->
    <script src="js/handlebars.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
    <!-- Ajax Header/Footer -->
    <script>
       $(document).ready(function () {
           $('.header').load('views/header.html');
           $('.footer').load('views/footer.html');

           $("#menu-toggle").click(function(e) {
              e.preventDefault();
              $("#wrapper").toggleClass("toggled");
           });
       });
    </script>

  </body>

</html>
