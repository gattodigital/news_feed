{{#each articles}}
  <div class="card">
    <h5 class="card-header">{{publishedAt}}</h5>
    <div class="card-body">
      <img src="{{urlToImage}}" class="float-left img-fluid" alt="">
      <h5 class="card-title">{{title}}</h5>
      <p class="card-text">{{description}}</p>
      <a href="{{url}}" target="_blank" class="btn btn-primary">See full article...</a>
    </div>
  </div>
{{/each}}
